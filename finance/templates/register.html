{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
            <input autofocus autocomplete="off" class="form-control" placeholder="Username" name="username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" placeholder="Password" name="password" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" placeholder="Confirm password" name="confirmation" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
